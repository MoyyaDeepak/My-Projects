<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MVC CRUD Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 align="center">Employee Directory</h1>
	<a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
	<table class="table table-bordered table-striped table-dark>">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp : ${employees}">
				<td th:text="${emp.firstname}"></td>
				<td th:text="${emp.lastname}"></td>
				<td th:text="${emp.email}"></td>
				<td>
					<a th:href="@{/showFormForUpdate(employeeId=${emp.id})}" class="btn btn-info btn-sm">Update
						</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{/delete(employeeId=${emp.id})}" class="btn btn-danger btn-sm" 
					onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
				Delete</a>
				</td>
			</tr>
		</tbody>	
	</table>
	
  </body>
</html>
